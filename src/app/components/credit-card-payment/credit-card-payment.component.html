<div class="row ">
    <div class="col-md-3"></div>
    <div class="col-md-6 mt-5">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="cardForm" (ngSubmit)="submitCardDetails()">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Card Number</label>
                      <input type="string" class="form-control" [ngClass]="{'is-valid': inputIsValid('cardNumber') === true, 'is-invalid': inputIsValid('cardNumber') === false}" placeholder="0000 0000 0000 0000" formControlName="cardNumber">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Card Holder</label>
                        <input type="string" class="form-control" placeholder="" formControlName="cardHolder" [ngClass]="{'is-valid': inputIsValid('cardHolder') === true, 'is-invalid': inputIsValid('cardHolder') === false}">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Expiration date</label>
                        <input type="date" class="form-control" formControlName="expirationDate" [ngClass]="{'is-valid': inputIsValid('expirationDate') === true, 'is-invalid': inputIsValid('expirationDate') === false}">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Security code</label>
                        <input type="string" class="form-control" maxlength="3" placeholder="123" formControlName="securityCode" [ngClass]="{'is-valid': inputIsValid('securityCode') === true, 'is-invalid': inputIsValid('securityCode') === false}">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Amount</label>
                        <input type="number" class="form-control" placeholder="10.00" formControlName="amount" [ngClass]="{'is-valid': inputIsValid('amount') === true, 'is-invalid': inputIsValid('amount') === false}">
                    </div>
                    <div class="d-grid gap-1">
                        <button class="btn btn-success" type="submit" *ngIf="!btnConfirmPaymentLoading">Confirm payment</button>
                        <button class="btn btn-success"  *ngIf="btnConfirmPaymentLoading"><div class="spinner-border spinner-border-sm" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div></button>
                    </div>
                </form>
            </div>
          </div>
        
    </div>
    <div class="col-md-3"></div>

</div>

<div id="snackbar">{{statusMessage}}</div>
